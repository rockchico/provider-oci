                    type: boolean
                  scheduledOperations:
                    description: (Updatable) The list of scheduled operations. Consists
                      of values such as dayOfWeek, scheduledStartTime, scheduledStopTime.
                    items:
                      properties:
                        dayOfWeek:
                          description: (Updatable) Day of the week.
                          items:
                            properties:
                              name:
                                description: (Updatable) Name of database tool.
                                type: string
                            type: object
                          type: array
                        scheduledStartTime:
                          description: (Updatable) auto start time. value must be
                            of ISO-8601 format "HH:mm"
                          type: string
                        scheduledStopTime:
                          description: (Updatable) auto stop time. value must be of
                            ISO-8601 format "HH:mm"
                          type: string
                      type: object
                    type: array
                  secretId:
                    description: (Updatable) The Oracle Cloud Infrastructure vault
                      secret [/Content/General/Concepts/identifiers.htm]OCID.
                    type: string
                  secretVersionNumber:
                    description: (Updatable) The version of the vault secret. If no
                      version is specified, the latest version will be used.
                    type: number
                  shrinkAdbTrigger:
                    type: number
                  source:
                    description: 'The source of the database:'
                    type: string
                  sourceId:
                    description: The OCID of the source Autonomous Database that will
                      be used to create a new standby database for the Data Guard
                      association.
                    type: string
                  standbyWhitelistedIps:
                    description: (Updatable) The client IP access control list (ACL).
                      This feature is available for [Autonomous Database Serverless]
                      (https://docs.oracle.com/en/cloud/paas/autonomous-database/index.html)
                      and on Exadata Cloud@Customer. Only clients connecting from
