    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: AutonomousDatabase is the Schema for the AutonomousDatabases
          API. Provides the Autonomous Database resource in Oracle Cloud Infrastructure
          Database service
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: AutonomousDatabaseSpec defines the desired state of AutonomousDatabase
            properties:
              deletionPolicy:
                default: Delete
                description: |-
                  DeletionPolicy specifies what will happen to the underlying external
                  when this managed resource is deleted - either "Delete" or "Orphan" the
                  external resource.
                  This field is planned to be deprecated in favor of the ManagementPolicies
                  field in a future release. Currently, both could be set independently and
                  non-default values would be honored if the feature flag is enabled.
                  See the design doc for more information: https://github.com/crossplane/crossplane/blob/499895a25d1a1a0ba1604944ef98ac7a1a71f197/design/design-doc-observe-only-resources.md?plain=1#L223
                enum:
                - Orphan
                - Delete
                type: string
              forProvider:
                properties:
                  adminPasswordSecretRef:
                    description: (Updatable) The password must be between 12 and 30
                      characters long, and must contain at least 1 uppercase, 1 lowercase,
                      and 1 numeric character. It cannot contain the double quote
                      symbol (") or the username "admin", regardless of casing. The
                      password is mandatory if source value is "BACKUP_FROM_ID", "BACKUP_FROM_TIMESTAMP",
                      "DATABASE" or "NONE".
                    properties:
                      key:
                        description: The key to select.
                        type: string
                      name:
                        description: Name of the secret.
                        type: string
                      namespace:
                        description: Namespace of the secret.
                        type: string
                    required:
                    - key
                    - name
                    - namespace
                    type: object
                  arePrimaryWhitelistedIpsUsed:
                    description: (Updatable) This field will be null if the Autonomous
                      Database is not Data Guard enabled or Access Control is disabled.
                      It's value would be TRUE if Autonomous Database is Data Guard
                      enabled and Access Control is enabled and if the Autonomous
                      Database uses primary IP access control list (ACL) for standby.
                      It's value would be FALSE if Autonomous Database is Data Guard
                      enabled and Access Control is enabled and if the Autonomous
                      Database uses different IP access control list (ACL) for standby
                      compared to primary.
                    type: boolean
                  autoRefreshFrequencyInSeconds:
                    description: (Applicable when source=CLONE_TO_REFRESHABLE) (Updatable)
                      The frequency a refreshable clone is refreshed after auto-refresh
                      is enabled. The minimum is 1 hour. The maximum is 7 days. The
                      date and time that auto-refresh is enabled is controlled by
                      the timeOfAutoRefreshStart parameter.
                    type: number
                  autoRefreshPointLagInSeconds:
                    description: (Applicable when source=CLONE_TO_REFRESHABLE) (Updatable)
                      The time, in seconds, the data of the refreshable clone lags
                      the primary database at the point of refresh. The minimum is
                      0 minutes (0 mins means refresh to the latest available timestamp).
                      The maximum is 7 days. The lag time increases after refreshing
                      until the next data refresh happens.
