                      Autonomous Database.
                    type: string
                  remoteDisasterRecoveryType:
                    description: Indicates the cross-region disaster recovery (DR)
                      type of the standby Autonomous Database Serverless instance.
                      Autonomous Data Guard (ADG) DR type provides business critical
                      DR with a faster recovery time objective (RTO) during failover
                      or switchover. Backup-based DR type provides lower cost DR with
                      a slower RTO during failover or switchover.
                    type: string
                  resourcePoolLeaderId:
                    description: (Updatable) The unique identifier for leader autonomous
                      database OCID OCID.
                    type: string
                  resourcePoolSummary:
                    description: (Updatable) The configuration details for resource
