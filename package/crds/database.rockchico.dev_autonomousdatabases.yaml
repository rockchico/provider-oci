                      database, if a value is not specified, the system defaults the
                      value to BRING_YOUR_OWN_LICENSE. Bring your own license (BYOL)
                      also allows you to select the DB edition using the optional
                      parameter.
                    type: string
                  localAdgAutoFailoverMaxDataLossLimit:
                    description: Parameter that allows users to select an acceptable
                      maximum data loss limit in seconds, up to which Automatic Failover
                      will be triggered when necessary for a Local Autonomous Data
                      Guard
                    type: number
                  longTermBackupSchedule:
                    description: Details for the long-term backup schedule.
                    items:
                      properties:
                        isDisabled:
                          description: (Updatable) Indicates if the resource pool
                            should be deleted for the Autonomous Database.
                          type: boolean
                        repeatCadence:
                          description: The frequency of the long-term backup schedule
                          type: string
                        retentionPeriodInDays:
                          description: Retention period, in days, for long-term backups
                          type: number
                        timeOfBackup:
                          description: The timestamp for the long-term backup schedule.
                            For a MONTHLY cadence, months having fewer days than the
                            provided date will have the backup taken on the last day
                            of that month.
                          type: string
                      type: object
                    type: array
                  maxCpuCoreCount:
                    description: (Updatable) Deprecated. The number of Max OCPU cores
                      to be made available to the autonomous database with auto scaling
                      of cpu enabled.
                    type: number
                  ncharacterSet:
                    description: 'The character set for the Autonomous Database.  The
                      default is AL32UTF8. Use List Autonomous Database Character
                      Sets to list the allowed values for an Autonomous Database Serverless.
                      For an Autonomous Database on dedicated Exadata infrastructure,
                      the allowed values are: AL16UTF16 or UTF8.'
                    type: string
                  nsgIds:
                    description: '(Updatable) The list of OCIDs for the network security
                      groups (NSGs) to which this resource belongs. Setting this to
                      an empty list removes all resources from all NSGs. For more
                      information about NSGs, see Security Rules. NsgIds restrictions:'
                    items:
                      type: string
                    type: array
                    x-kubernetes-list-type: set
                  ocpuCount:
                    description: (Updatable) The number of OCPU cores to be made available
                      to the database.
                    type: number
                  openMode:
                    description: Indicates the Autonomous Database mode. The database
                      can be opened in READ_ONLY or READ_WRITE mode.
                    type: string
                  operationsInsightsStatus:
                    description: (Updatable) Status of Operations Insights for this
                      Autonomous Database. Values supported are ENABLED and NOT_ENABLED
                    type: string
                  permissionLevel:
                    description: The Autonomous Database permission level. Restricted
                      mode allows access only by admin users.
                    type: string
                  privateEndpointIp:
                    description: The private endpoint Ip address for the resource.
                    type: string
                  privateEndpointLabel:
                    description: (Updatable)  (Updatable) The resource's private endpoint
                      label.
                    type: string
                  refreshableMode:
                    description: (Applicable when source=CLONE_TO_REFRESHABLE) (Updatable)
                      The refresh mode of the clone. AUTOMATIC indicates that the
