                    type: string
                  licenseModel:
                    description: (Updatable) The Oracle license model that applies
                      to the Oracle Autonomous Database. Bring your own license (BYOL)
                      allows you to apply your current on-premises Oracle software
                      licenses to equivalent, highly automated Oracle services in
                      the cloud. License Included allows you to subscribe to new Oracle
                      Database software licenses and the Oracle Database service.
                      Note that when provisioning an Autonomous Database on dedicated
